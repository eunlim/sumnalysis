<!DOCTYPE html>
<html lang="ko">
{% include 'head.html' %}
<body class="bg-white text-gray-900">
    <div id="app" v-cloak>
        <div id="summ-page" class="container chat" v-if="!sessionStarted">
            <h1>썸 연습하기<span class="heart">❤️</span></h1>
            <p>AI가 썸 상대가 되어드립니다. 썸 상대의 정보를 입력해주세요!</p>
            <div calss="container" style="width:100%; max-width:500px;">
                <div class="mb-3">
                    <label class="block mb-2">프롬프트 선택</label>
                    <div class="flex gap-2 flex-wrap justify-center">
                        <button v-for="p in prompts" :key="p.style_name" class="promBtn"
                                :class="{ selected: selectPrompt === p.style_name }" type="button"
                                @click="selectPrompt = p.style_name">
                            [[ p.label ]]
                        </button>
                    </div>
                </div>
                <div class="flex items-center gap-2 mb-3">
                    <label class="w-24 text-sm font-medium">성별</label>
                    <select v-model="form.gender" class="flex-1 border rounded px-2 py-1">
                        <option disabled value="">선택</option>
                        <option value="male">남</option>
                        <option value="female">여</option>
                        <option value="other">기타</option>
                    </select>
                </div>
                <div class="flex items-center gap-2 mb-3">
                    <label class="w-24 text-sm font-medium">나이</label>
                    <input type="number" v-model="form.age" class="flex-1 border rounded px-2 py-1" placeholder="연령">
                </div>
                <div class="flex items-center gap-2 mb-3">
                    <label class="w-24 text-sm font-medium">MBTI</label>
                    <input type="text" v-model="form.mbti" class="flex-1 border rounded px-2 py-1" placeholder="예: ENFP" maxlength="4">
                </div>
                <div class="flex items-center gap-2 mb-3">
                    <label class="w-24 text-sm font-medium">대화내용</label>
                    <textarea v-model="form.conversation" class="flex-1 border rounded px-2 py-1" rows="2" placeholder="최근 대화 요약"></textarea>
                </div>
                <div class="flex items-center gap-2 mb-3">
                    <label class="w-24 text-sm font-medium">상황</label>
                    <textarea v-model="form.situation" class="flex-1 border rounded px-2 py-1" rows="2" placeholder="예) 퇴근 후 운동가는 길"></textarea>
                </div>
                <div class="flex items-center gap-2 mb-3">
                    <label class="w-24 text-sm font-medium">테토-에겐 성향</label>
                    <textarea v-model="form.trait" class="flex-1 border rounded px-2 py-1" rows="2" placeholder="예) 테토 / 에겐"></textarea>
                </div>
                <button class="btn mt-4" @click="startConversation">❤️ START ❤️</button>
            </div>
        </div>
        <div id="summ-page" v-else>
            <h1>[[ currentPersona ]]와 대화하기 <span class="heart">💬</span></h1>
            <div id="messages">
                <div v-for="(msg, i) in messages" :key="i" :class="['msg', msg.role]">
                    <div v-if="msg.role === 'user' || msg.role === 'ai'" class="bubble">
                        [[ msg.text || '' ]]
                    </div>
                    <div v-else-if="msg.role === 'marker'" class="marker-line with-lines">
                        <div class="line"></div>
                        <div :class="['marker-label', msg.color]">
                            💯 [[ msg.text ]]
                        </div>
                        <div class="line"></div>
                    </div>
                </div>
            </div>
            <div class="chat-input-area">
                <input v-model="userInput" @keydown.enter.prevent="sendMessage" placeholder="메시지...">
                <button class="btn" @click="sendMessage">전송</button>
                <button class="btn" @click="evaluateSession">평가하기</button>
            </div>
        </div>
    </div>
    <script>
        const { createApp, ref, reactive } = Vue;

        createApp({
            delimiters: ['[[', ']]'],
            setup() {
                const prompts = [
                    { style_name: '희경', label: '히찡' },
                    { style_name: '택한', label: '택한' },
                    { style_name: '은림', label: '은림' },
                ];
                const selectPrompt = ref(prompts[0].style_name); // 기본 선택
                const sessionStarted = ref(false);
                const currentPersona = ref('썸상대');
                const session_Id = ref(null);
                const userInput = ref('');
                const messages = ref([]);
                const form = reactive({gender: '', age: '', mbti: '', conversation: '', situation: '', trait: ''});
                const appendMsg = (role, text) => {
                    messages.value.push({ role, text });
                    setTimeout(() => {
                        const container = document.getElementById('messages');
                        if (container) container.scrollTop = container.scrollHeight;
                    }, 50);
                };

                const appendMarker = (score) => {

                    let color = 'yellow';
                    if (typeof score === 'number') {
                        if (score >= 90) color = 'green';
                        else if (score < 60) color = 'red';
                    }
                    messages.value.push({
                        role: 'marker',
                        text: typeof score === 'number' ? `평가: ${score}점` : score,
                        color
                    });
                    setTimeout(() => {
                        const container = document.getElementById('messages');
                        if (container) container.scrollTop = container.scrollHeight;
                    }, 50);
                };

                const onSelect = async (name) => {

                    if (name === null || name === "") alert("프롬프트를 선택 해 주세요.");
                    if (name === "희경") return true;
                    selectPrompt.value = name;
                    try {
                        const res = await axios.post('/api/proxy/prompt', { style_name: name });
                        if (res.status === 200) {
                            return true;
                        }
                    } catch (err) {
                        console.log("실패::",err)
                        return false;
                    }
                };

                const startConversation = async () => {

                    if (!form.gender || !form.age || !form.mbti || !form.conversation || !form.situation || !form.trait) {
                        alert('모든 항목을 입력하세요'); return;
                    }

                    const ok = await onSelect(selectPrompt.value);
                    if (!ok) return;

                    currentPersona.value = form.gender === 'male' ? '썸남' : form.gender === 'female' ? '썸녀' : '썸상대';
                    try {
                        const res = await axios.post('/api/proxy/start', {
                            gender: form.gender,
                            age: Number(form.age),
                            mbti: form.mbti.toUpperCase(),
                            conversation: form.conversation,
                            situation: form.situation,
                            trait: form.trait,
                        });

                        if (res.status === 200) {
                            console.log('status : ', res.data.session_id)
                            session_id = res.data.session_id;
                            sessionStarted.value = true;
                            appendMsg('ai', res.data.initial_message);
                        }

                    } catch (err) {
                        console.log("실패::",err)
                    }
                };

                const sendMessage = async () => {

                    const msg = userInput.value.trim();

                    if (!msg) return;
                    appendMsg('user', msg);
                    userInput.value = '';
                    try {
                        const res = await axios.post('/api/proxy/send_message', {
                            session_id: session_id,
                            message: msg
                        });
                        if (res.status === 200 && res.data.reply !== null) appendMsg('ai', res.data.reply);

                    } catch (err) {
                        appendMsg('ai', '[응답 실패]');
                    }
                };

                const evaluateSession = async () => {
                    if (!session_Id) return alert('먼저 START 하세요');
                    try {
                        const res = await axios.post(`/api/v1/evaluateSession`, {  session_id: session_id });
                        if (res.status === 200 && res.data.score !== null)  appendMarker(res.data.score);
                    } catch (err) {
                        appendMarker(`에러: ${err.message}`);
                    }
                };

                return {
                    form, prompts, onSelect, sessionStarted, currentPersona,userInput, messages,
                    selectPrompt, startConversation, sendMessage, evaluateSession
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
