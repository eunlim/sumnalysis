version: '3.8'

services:
  # 백엔드 Flask 애플리케이션
  sumnalysis:
    build:
      context: .
      dockerfile: Dockerfile
    image: sumnalysis-app
    container_name: sumnalysis-container
    ports:
      - "5000:5000"
    restart: unless-stopped
    networks:
      - sseominz-network

  # ngrok 터널링
  ngrok:
    image: ngrok/ngrok:latest
    restart: unless-stopped
    ports:
      - "4041:4040"               # ngrok 대시보드 포트
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    command:
      - http
      - sumnalysis:5000           # ← 백엔드 서비스 이름과 포트로 변경
      - --domain
      - amusing-jaybird-daily.ngrok-free.app
    networks:
      - sseominz-network
    depends_on:
      - sumnalysis               # ← 기존 sseominz 대신 sumnalysis

networks:
  sseominz-network:
    driver: bridge
